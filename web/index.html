<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">

    content="Learn a language and build character for life! Practice positive affirmations and grow your knowledge of a new language at the same time!">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="semantic">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Primary Meta Tags -->
  <title>Semantic Stoic</title>
  <meta name="title" content="semantic">
  <meta name="description"
    content="Learn a language and build character for life! Practice positive affirmations and grow your knowledge of a new language at the same time!">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://semantic-stoic.web.app/">
  <meta property="og:title" content="semantic">
  <meta property="og:description"
    content="Learn a language and build character for life! Practice positive affirmations and grow your knowledge of a new language at the same time!">

  <!-- Twitter -->

  <meta property="twitter:url" content="https://semantic-stoic.web.app/">
  <meta property="twitter:title" content="semantic">
  <meta property="twitter:description"
    content="Learn a language and build character for life! Practice positive affirmations and grow your knowledge of a new language at the same time!">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
